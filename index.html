<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8">
  <title>MandA.com</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Zalando+Sans:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      /* Light colors */
      --celadon: #99e2b4ff;
      --celadon-2: #88d4abff;
      --mint: #78c6a3ff;
      --mint-2: #67b99aff;
      --zomp: #56ab91ff;
      --zomp-2: #469d89ff;
      --viridian: #358f80ff;
      --pine-green: #248277ff;
      --skobeloff: #14746fff;
      --caribbean-current: #036666ff;

      /* Dark colors */
      --true-blue: #0466c8ff;
      --sapphire: #0353a4ff;
      --yale-blue: #023e7dff;
      --oxford-blue: #002855ff;
      --oxford-blue-2: #001845ff;
      --oxford-blue-3: #001233ff;
      --delft-blue: #33415cff;
      --paynes-gray: #5c677dff;
      --slate-gray: #7d8597ff;
      --cool-gray: #979dacff;

      /* Theme defaults (light) */
      --background: var(--celadon);
      --card-bg: #e0e0e0;
      --primary: var(--mint);
      --secondary: var(--zomp);
      --text: #222;

      --font-title: 'Open Sans', sans-serif;
      --font-body: 'Zalando Sans', sans-serif;
      --radius: 12px;
      --spacing: 1rem;
    }

    [data-theme="dark"] {
      --background: var(--oxford-blue);
      --card-bg: var(--oxford-blue-2);
      --primary: var(--true-blue);
      --secondary: var(--sapphire);
      --text: var(--cool-gray);
    }

    body {
      background-color: var(--background);
      color: var(--text);
      font-family: var(--font-body);
      margin: 0;
      padding: var(--spacing);
      transition: all 0.3s ease;
    }

    h1, h3 {
      font-family: var(--font-title);
      text-align: center;
      margin: 0.5em 0;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .game-card {
      background-color: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
    }

    .game-card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }

    .game-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .game-title {
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
    }

    .Youtube {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: var(--primary);
      border: none;
      border-radius: 6px;
      color: #fff;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .Youtube:hover {
      background-color: var(--secondary);
    }
    #theme-toggle {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: var(--secondary);
      color: #fff;
      font-family: var(--font-body);
    }
    #theme-toggle:hover {
      background-color: var(--primary);
    }
  </style>
</head>
<body>
  <button id="theme-toggle">Toggle Dark/Light</button>

  <h1 class="Domain">MandA.com</h1>
  <h3 class="Domain">The Best Website To Play Games!</h3>

  <div class="game-grid">
    <a href="Spend 1 trillion dollars.html" class="game-card">
      <img src="https://cdn.pixabay.com/photo/2023/03/28/01/10/money-7881948_1280.jpg" alt="Spend One Trillion Dollars">
      <div class="game-title">Spend One Trillion Dollars</div>
    </a>

    <a href="Tree clicker.html" class="game-card">
      <img src="https://www.thetreecenter.com/c/uploads/Bur_Oak_Tree_2-2-jpg-webp-e1694616986203-768x768.avif" alt="Tree Clicker">
      <div class="game-title">Tree Clicker</div>
    </a>

    <a href="Race car.html" class="game-card">
      <img src="https://th.bing.com/th/id/R.03ac7b1934eb89076b28d3b84058b8a6?rik=DoksYDim3trRsg&pid=ImgRaw&r=0" alt="Race Car">
      <div class="game-title">Race Car</div>
    </a>

    <a href="Card Game.html" class="game-card">
      <img src="https://thumbs.dreamstime.com/b/deck-cards-poker-all-spread-laid-out-symbol-gambling-to-gamble-46335018.jpg" alt="Card Game">
      <div class="game-title">Card Game</div>
    </a>

    <a href="School Simulator.html" class="game-card">
      <img src="https://clipartcraft.com/images/school-clipart-transparent-background-3.png" alt="School Simulator">
      <div class="game-title">School Simulator</div>
    </a>

    <a href="Street Market Negotiator.html" class="game-card">
      <img src="https://static.vecteezy.com/system/resources/previews/034/070/601/non_2x/a-street-market-with-lots-of-fruits-ai-generated-photo.jpg" alt="Street Market Negotiator">
      <div class="game-title">Street Market Negotiator</div>
    </a>

    <a href="Populationcounter.html" class="game-card">
      <img src="https://media.sciencephoto.com/image/f0070079/800wm/F0070079-World_flags,_artwork.jpg" alt="Population Counter">
      <div class="game-title">Population Counter</div>
    </a>
  </div>

    <a href="color_dash_game.html" class="game-card">
      <img src="https://atb-tech.com/wp-content/uploads/2017/04/New-Tech-Gadgets-for-2017.jpg" alt="Population Counter">
      <div class="game-title">Population Counter</div>
    </a>
  </div>

  <a href="https://www.youtube.com/@ThatsPerfect-y4o"><button class="Youtube">That's Perfect</button></a>
  <a href="https://www.youtube.com/@broskiwhy"><button class="Youtube">BroskiWhy</button></a>
  <a href="Donation.html"><button class="Youtube">Donations</button></a>

  <script>
    const toggleBtn = document.getElementById('theme-toggle');
    toggleBtn.addEventListener('click', () => {
      document.documentElement.dataset.theme =
        document.documentElement.dataset.theme === 'light' ? 'dark' : 'light';
    });
  </script>
</body>
</html>
